<h2 mat-dialog-title>Budget Details - {{ data.eventName }}</h2>
<div mat-dialog-content>
  <table mat-table [dataSource]="data.budget.items" class="budget-table">
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let item">{{ item.description }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount (LKR)</th>
      <td mat-cell *matCellDef="let item">{{ item.amount | number }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['description', 'amount']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['description', 'amount'];"></tr>
  </table>

  <div class="budget-total">
    <strong>Total:</strong> {{ total | number }}
  </div>
</div>

<div mat-dialog-actions align="end">
  <button mat-flat-button color="primary" (click)="close()">Close</button>
</div>
